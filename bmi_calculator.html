<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            height: 100vh;
            background-attachment: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 24px 40px rgba(0, 0, 0, 3);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
            margin-top: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            font-size: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .category {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Bmi Calculator</h1>

        <div class="input-group">
            <label>Height (cm)</label>
            <input type="number" id="height" placeholder="Enter Height">
        </div>

        <div class="input-group">
            <label>Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
        <div class="category" id="category"></div>
    </div>


    <script>
        function calculateBMI() {
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;
            const result = document.getElementById("result");
            const category = document.getElementById("category");

            if (height === "" || weight === "") {
                alert("Please enter both height and weight");
                return;
            }

            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            result.textContent = `Your BMI is: ${bmi}`;

            if (bmi < 18.5) {
                category.textContent = "Category: Underweight";
                category.style.color = "#3498db";
            } else if (bmi < 24.9) {
                category.textContent = "Category: Normal weight";
                category.style.color = "#2ecc71";
            } else if (bmi < 29.9) {
                category.textContent = "Category: Overweight";
                category.style.color = "#f1c40f";
            } else {
                category.textContent = "Category: Obese";
                category.style.color = "#e74c3c";
            }
        }
    </script>
</body>

</html>
