<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        .strength-bar {
            height: 8px;
            width: 100%;
            background: #eee;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: 0.3s;
        }

        .strength-text {
            margin-top: 10px;
            font-weight: bold;
        }

        .tips {
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .tips li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Strength Checker üîê</h2>

        <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            oninput="checkStrength()"
        >

        <div class="strength-bar">
            <div class="strength-bar-fill" id="strengthBar"></div>
        </div>

        <div class="strength-text" id="strengthText"></div>

        <ul class="tips">
            <li>‚úî At least 8 characters</li>
            <li>‚úî Upper & lowercase letters</li>
            <li>‚úî Numbers (0‚Äì9)</li>
            <li>‚úî Special characters (!@#$)</li>
        </ul>
    </div>

    <script>
        function checkStrength() {
            const password = document.getElementById("password").value;
            const strengthBar = document.getElementById("strengthBar");
            const strengthText = document.getElementById("strengthText");

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength === 0) {
                strengthBar.style.width = "0%";
                strengthText.textContent = "";
            } 
            else if (strength === 1) {
                strengthBar.style.width = "25%";
                strengthBar.style.background = "red";
                strengthText.textContent = "Weak Password";
                strengthText.style.color = "red";
            } 
            else if (strength === 2) {
                strengthBar.style.width = "50%";
                strengthBar.style.background = "orange";
                strengthText.textContent = "Medium Password";
                strengthText.style.color = "orange";
            } 
            else if (strength === 3) {
                strengthBar.style.width = "75%";
                strengthBar.style.background = "#f1c40f";
                strengthText.textContent = "Good Password";
                strengthText.style.color = "#f1c40f";
            } 
            else {
                strengthBar.style.width = "100%";
                strengthBar.style.background = "green";
                strengthText.textContent = "Strong Password üí™";
                strengthText.style.color = "green";
            }
        }
    </script>

</body>
</html>
